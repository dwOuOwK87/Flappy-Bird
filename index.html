<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Flappy Bird</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=576 height=1024 style="width: 576px; height: 1024px; background: #231F20"></canvas>
    <script src="Build/Flappy Bird WebGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Flappy Bird WebGL.data.unityweb",
        frameworkUrl: "Build/Flappy Bird WebGL.framework.js.unityweb",
        codeUrl: "Build/Flappy Bird WebGL.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Flappy Bird",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
